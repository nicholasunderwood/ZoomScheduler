<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Zoom Scheduler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form class="form card card-body task" id='template'>
      <h6>
        <span class="period-title">Period 0</span>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input enable-task" id='enable' checked>
          <label class="form-check-label" for="enable">Enabled</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input link-type useURL" type="radio" name="p0-link-type" id="useURL" value="url" checked>
          <label class="form-check-label" for="useURL">Use Zoom Link</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input link-type useID" type="radio" name="p0-link-type" id="useID" value="id">
          <label class="form-check-label" for="useID">Use Meeting ID</label>
        </div>
      </h6>
      <div class="input-wrapper">
        <div class="form-group url-row">
          <label>Zoom Link</label>
          <input class="form-control link" placeholder="Enter Link">
        </div>
        <div class="form-row id-row">
          <div class="form-group col-md-6">
            <label>Meeting ID</label>
            <input class="form-control meet-id" placeholder="Enter ID">
          </div>
          <div class="form-group col-md-6">
            <label>Password</label>
            <input class="form-control pswd" placeholder="Enter Password">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Start Time</label>
            <input type='time' class="form-control start-time" placeholder="Enter Start Time">
            <small class="form-text text-muted">Always in Pacific Standard Time</small>
          </div>
          <div class="form-group col-md-4">
            <label>Start Date</label>
            <input type='date' class="form-control start-date" placeholder="Enter Start Date">
            <small class="form-text text-muted">The task won't run before this date</small>
          </div>
          <div class="form-group col-md-4">
            <label>End Date</label>
            <input type='date' class="form-control end-date" placeholder="Enter End Date">
            <small class="form-text text-muted">The task won't run after this date</small>
          </div>
        </div>
      </div>
    </form>
    <main>
      <section class="term card card-body" id='t1'>
        <h4 class="term-title">Term 1 Classes</h4>
      </section>
      <section class="term card card-body" id='t2'>
        <h4 class="term-title">Term 2 Classes</h4>
      </section>
    </main>
    <footer class="card-footer footer"><button id='save' class="btn btn-primary form-control">Save</button></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">console.log('load jquery')</script>
    <script src="jquery-3.5.1.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="save.js"></script>
  </body>
</html>
